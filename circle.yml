machine:
  php:
    version: 5.6.14
  timezone: Asia/Tokyo
test:
  pre:
    - cp .env.example .env
    - php artisan key:generate
deployment:
  demo:
    branch:
      - release/*
    commands:
      - git push $DEPLOY_HOST:$DEPLOY_TARGET HEAD:master
      - ssh $DEPLOY_HOST enter $DEPLOY_TARGET web php artisan migrate
